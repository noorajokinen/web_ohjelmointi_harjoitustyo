<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <!-- Font -->
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
  </head>
  <body>
      <main>
          <form method="get" oninput="z2.value=slider.value">

      
          <header>
              <h1>Oh, Wine...</h1>
          </header>
          <nav>
          <span class="button" id="button1">Etusivu</span>
          <span class="button" id="button2">Etsi viini</span>
          </nav>
          <div id="haku">
               
            <input id="etsiviini" onkeyup="searchWineByName()" placeholder="Hae viinejä">
              
              <div id="makeusaste">
                  Kuiva <input type="checkbox" id="kuiva"> <br>
                  Puolikuiva <input type="checkbox" id="puolikuiva"> <br>
                  Puolimakea <input type="checkbox" id="puolimakea"> <br>
                  Makea <input type="checkbox" id="makea"> <br>
                  <button onclick="searchWineByTaste()">Etsi</button>
                  <button onclick="emptySearch()">Tyhjennä</button>
              </div>
           
              <label id="winePrice">
                    
                    
                    1€
                    
                    <input type="range" id="slider" value="30" min="1" max="30"> 30€
                    
                    <button onclick="searchWineByPrice()">Etsi</button><br>
                  <output id="price" name="z2" for="slider"></output>
                    €<br>
                
                </label>
   
            <div id="viinituloste"></div>
              
          </div>
          <section id="randomviini"></section>
          
    <div id="map"></div>
      </main>
      
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/map.js"></script>
      <script src="js/viinit.js"></script>
      <script src="js/search.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4r7fJBGwwjwSiPshFUvarceHcz85IEvI&callback=initMap" async defer></script>
  </body>
</html>
