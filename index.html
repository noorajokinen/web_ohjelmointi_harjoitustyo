<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <!-- Stylesheet -->
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet"> 
  </head>
    
  <body>
      <main>
      
          <header>
              <img id="headerImg" src="images/wineheader1.png">
          </header>
          
          <nav>
              <span class="button" id="button1">ETUSIVU </span>    
              <span class="button" id="button2">ETSI VIINI</span>
            <a href="dokumentaatio.html" class="button" id="button3">DOKUMENTAATIO</a>
          </nav>
          
          <div id="haku" class="container">
               <div id="tekstiHaku" class="search">
                   <h2 class="makunimi">Hae nimellä:</h2><br>
                <input id="etsiviini" onkeyup="searchWineByName()" placeholder="Hae viinejä" class="searchBox">
            </div>  
              <div id="makeusaste" class="search" >
                  <h2 class="makunimi">Hae makeusasteella:</h2><br>
                  <div id="makeus">
                  Kuiva <input type="checkbox" id="kuiva" class="checkBox"> <br>
                  Puolikuiva <input type="checkbox" id="puolikuiva" class="checkBox"> <br>
                  Puolimakea <input type="checkbox" id="puolimakea" class="checkBox"> <br>
                  Makea <input type="checkbox" id="makea" class="checkBox"> <br><br>
                  <button onclick="searchWineByTaste()" class="makuhaku" >Etsi</button>
                  <button onclick="emptySearch()" class="makuhaku">Tyhjennä</button>
                </div>
              </div>
              <div id="sliderHaku" class="search">
                  <h2 class="makunimi">Hae hinnalla:</h2><br>
              <form method="get" oninput="price.value=slider.value">
           
              <label id="winePrice">
                    
                    
                    1 € 
                    <input type="range" id="slider" value="15" min="1" max="30" onclick="searchWineByPrice()"> 30 €<br>
                    
                  <br>
                  <p>Valittu hinta</p>
                  1 - <output id="price" name="price" for="slider">30</output> €
              
              </label>
                  
              </form>
                </div>
              </div>
            <div id="viinituloste"></div>
              
              <h2 class="h2">Sinulle sopivia satunnaisia viinejä</h2>
              <section id="randomviini"></section>
          
          <div id="kartta">
          <h2 class="h2">Suosikkejamme myyvät Alkot kautta maan </h2>
            <div id="map"></div>
          </div>    
          
      </main>
      <!-- JS-files and API-key -->
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/map.js"></script>
      <script src="js/viinit.js"></script>
      <script src="js/search.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4r7fJBGwwjwSiPshFUvarceHcz85IEvI&callback=initMap" async defer></script>
      
  </body>
    
</html>
